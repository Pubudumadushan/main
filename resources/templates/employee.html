<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Employee : BIT Project 2023</title>


    
    <!-- link bootsrap css -->
    <link rel="stylesheet" href="bootstrap-5.3.1/css/bootstrap.min.css" />

    <!-- link bootsrap js file-->
    <script src="bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- link fontawesome css -->
    <link rel="stylesheet" href="fontawesome-free-6.4.2/css/all.css" />

    <!-- employee css -->
    <link rel="stylesheet" href="Css/employee.css" />

    <!-- btn css -->
    <link rel="stylesheet" href="Css/btn.css" />

    <!-- common css -->
    <link rel="stylesheet" href="Css/common.css" />

    <!-- tblEmployee css -->
    <link rel="stylesheet" href="Css/tblEmployee.css" />

    <!-- employee js -->
    <script src="controllerJs/employee.js"></script>

    <!-- tblFunction js -->
    <script src="Js/tblFunction.js"></script>

    <!-- commonFuncton js -->
    <script src="Js/commonFuncton.js"></script>

    <!-- Validation js -->
    <script src="Js/Validation.js"></script>

    <!-- validation function js -->
    <script src="Js/validationFuction.js"></script>

    <script src="Js/jQuery.js"></script>

    
    
  </head>
  <body>
    <div class="container-fluid">
      <!-- Title area start -->
      <div class="row mt-1">
        <div class="col-1"></div>
        <div class="col-10 text-center">
          <h1 class="h2 title-div">
            <i class="fa-solid fa-user-tie fa-2x"></i>
            Employee Management
          </h1>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- Title area end -->

      <!-- Form Button Start -->

      <!-- Button trigger modal -->

      <div class="row mt-4 text-center">

        <div class="class col-4"></div>

        <div class="col-4 d-block" id="empAddBtn">
          <button
          type="button"
          class="btn emptblviewbtn fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#employeeModalLabel"
        >
          Add Employee <i class="fa-solid fa-circle-plus fa-xl"></i>
        </button>
        </div>

        

        <div class="class col-4"></div>

      </div>



      <div class="row mt-4 text-center">


        <div class="col-4"></div>
        <div class="col-4"></div>


        

      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="employeeModalLabel"
        tabindex="-1"
        aria-labelledby="employeeModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header" >
              <h1 class="modal-title fs-5 text-center" id="employeeModalLabel">
                Add Employee <i class="fa-solid fa-circle-plus fa-xl"></i>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              

              <!-- Form area start -->
      <div class="row mt-2">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="card form-area">
            <div class="card-body">
              <form action="">
                <!-- Required mark start -->
                <div class="row mt-1">
                  <div class="col-12 text-end">
                    <span class="fw-bold"
                      ><span class="text-danger">*</span>Required</span
                    >
                  </div>
                </div>
                <!-- Required mark start -->

                <!-- Full name start -->
                <div class="row mt-1">
                  <div class="form-floating"></div>
                  <label for="" class="col-3 col-form-label fw-bold">
                    Full Name :<span class="text-danger">*</span>
                  </label>
                  <div class="col-9">
                    <input
                      type="text"
                      placeholder="Enter Full Name"
                      class="form-control"
                      id="txtFullName"
                      required
                      onkeyup="fullNameValidator(this)"
                    />
                  </div>
                </div>
                <!-- Full name end -->

                <!-- Calling name NIC Gender DOB start -->
                <div class="row mt-3">
                  <!-- Calling name start -->
                    <div class="col-3">
                    <label for="txtCallingName" class="form-label fw-bold">
                        CallingName : <span class="text-danger">*</span>
                    </label>

                    <div>

                     <input class="form-control" list="callingNameOptions"
                     onkeyup="textCallingNameValidation(this)" id="textCallName" placeholder="Enter Calling Name"  >
                     <datalist id="callingNameOptions" >
                       
                     </datalist>


                    </div>
                    
                    </div>
                  <!-- Calling name end -->

                  <!-- NIC start -->
                  <div class="col-3">
                    <label for="" class="form-label fw-bold"
                      >NIC : <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter NIC Number"
                      id="txtNIC"
                      required
                      onkeyup="textFieldValidation(txtNIC,'^[A-Z][a-z]{3,7}$')"
                    />
                  </div>
                  <!-- NIC end -->

                  <!-- Gender start -->
                  <div class="col-3">
                    <div class="row">
                      <label for="" class="form-label fw-bold"
                        >Gender : <span class="text-danger">*</span></label
                      >
                    </div>

                    <!-- Male start -->
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="inputGenderMale"
                        value="male"
                        name="gender"
                      />
                      <label
                        for="radioGenderMale"
                        class="form-check-label fw-bold"
                        >Male</label
                      >
                    </div>
                    <!-- Male end -->

                    <!-- Female start -->
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="inputGenderFemale"
                        value="female"
                        name="gender"
                      />
                      <label
                        for="radioGenderFemale"
                        class="form-check-label fw-bold"
                        >Female</label
                      >
                    </div>
                    <!-- Female end -->
                  </div>
                  <!-- Gender End -->

                  <!-- Dob start -->
                  <div class="col-3">
                    <label for="dob" class="form-label fw-bold"
                      >Date OF Birth : <span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      id="dateOfBirth"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- Dob end -->
                </div>
                <!-- Calling name NIC Gender DOB end -->

                <!-- Mobile number Land number E-mail start -->
                <div class="row mt-3">
                  <!-- Mobile number start -->
                  <div class="col-4">
                    <label for="mobileNumber" class="form-label fw-bold"
                      >Mobile Number : <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                      </span>

                      <input
                        type="text"
                        placeholder="Enter Mobile Number"
                        class="form-control"
                        id="txtMobileNumber"
                        required
                        onkeyup="textValidator(txtMobileNumber,'^[0][7][1245678][0-9]{7}$','employee','mobileNumber')"
                      />
                    </div>
                  </div>
                  <!-- Mobile number end -->

                  <!-- Land number start-->
                  <div class="col-4">
                    <label for="landNumber" class="form-label fw-bold"
                      >Land Number :
                      <span class="text-danger">(optional)</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fa-solid fa-phone-flip"></i>
                      </span>

                      <input
                        type="text"
                        placeholder="Enter Land Number"
                        class="form-control"
                        id="txtLandNumber"
                        
                        onkeyup="textValidator(this,'^[0][12356789][0-9]{8}$','employee','landNumber')"
                      />
                    </div>
                  </div>
                  <!-- Land number end -->

                  <!-- E-Mail start -->
                  <div class="col-4">
                    <label for="emailaddress" class="form-label fw-bold"
                      >E-mail : <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fa-regular fa-envelope"></i>
                      </span>
                      <input
                        type="email"
                        placeholder="Enter Email Address"
                        class="form-control"
                        id="txtEmail"
                        required
                        onkeyup="textValidator(this,'^[A-Za-z0-9\\-\\_]{6,20}[@][a-z]{3,10}[.][a-z]{2,3}$','employee','e-mail')"
                      />
                      <!-- onkeyup="textFieldValidation(txtEmail,'^[A-Za-z0-9\\-\\_]{6,20}[@][a-z]{3,10}[.][a-z]{2,3}$')"  -->

                    </div>
                  </div>
                  <!-- E-Mail end -->
                </div>
                <!-- Mobile number Land number E-mail end -->

                <!-- Address Note start -->
                <div class="row mt-3">
                  <!-- Address start -->
                  <div class="col-6">
                    <div class="form-floating">
                      <textarea
                        name="address"
                        class="form-control"
                        id="txtAddress"
                        placeholder="Enter Address Here"
                        required
                        onkeyup="textFieldValidation(txtAddress,'^([A-Za-z0-9\\/\\-\\s]{1,25}[,][\\s])+([A-Z][a-z]{1,25}[.])$','employee','address')"
                      ></textarea>

                      <label for="address" class="form-label fw-bold"
                        >Address : <span class="text-danger">*</span></label
                      >
                    </div>
                  </div>
                  <!-- Address end -->

                  <!-- Note start -->
                  <div class="col-6">
                    <div class="form-floating">
                      <textarea
                        name="note"
                        class="form-control"
                        id="txtNote"
                        placeholder="Enter Address Here"
                        onkeyup="textFieldValidation(txtNote,'^.*$','employee','note')"
                      ></textarea>

                      <label for="note" class="form-label fw-bold"
                        >Note :
                        <span class="text-danger">(optional)</span></label
                      >
                    </div>
                  </div>
                  <!-- Note end -->
                </div>
                <!-- Address Note end -->

                <!-- Designation Civil status Employee status start -->
                <div class="row mt-3">
                  <!-- Designation start -->
                  <div class="col-4">
                    <label for="designation" class="form-label fw-bold"
                      >Designation : <span class="text-danger">*</span></label
                    >

                    <select
                      name=""
                      id="selectDesignation"
                      class="form-select"
                      required
                      onchange="console.log(this.value);console.log(JSON.parse(this.value));selectValidation(this,'','employee','designation')"
                    >
                      <option value="" selected disabled>
                        Select Designation
                      </option>
                      <option value="">Manager</option>
                      <option value="">Cashier</option>
                      <option value=""></option>
                    </select>
                  </div>
                  <!-- Designation end -->

                  <!-- Civil status start -->
                  <div class="col-4">
                    <label for="CivilStatus" class="form-label fw-bold"
                      >CivilStatus : <span class="text-danger">*</span></label
                    >

                    <select
                      name=""
                      id="selectCivilStatus"
                      class="form-select"
                      required
                      onchange="selectValidation2(this,'','employee','civilStauts')"
                    >
                      <option value="" selected disabled>
                        Select Civil Status
                      </option>
                      <option value="">Single</option>
                      <option value="">Married</option>
                    </select>
                  </div>
                  <!-- Civil status end -->

                  <!-- Employee status start -->
                  <div class="col-4">
                    <label for="employeeStatus" class="form-label fw-bold"
                      >Employee Status :
                      <span class="text-danger">*</span></label
                    >

                    <select
                      name=""
                      id="selectEmployeeStatus"
                      class="form-select"
                      required
                      onchange="console.log(this.value);console.log(JSON.parse(this.value));selectValidation2(this,'','employee','empStatus')"
                    >
                      <option value="" selected disabled>Select Employee Status</option>
                      <option value="">Working</option>
                      <option value="">Resign</option>
                      <option value="">Deleted</option>
                    </select>
                  </div>
                  <!-- Employee status end -->
                </div>
                <!-- Designation Civil  Employee  End -->

                <!-- Buttons start -->
                <div class="row mt-xxl-5 mb-1">


                  <div class="col-5 text-center">
                    <div class="d-none" id="divModify">
 
                      <button type="reset" class="btn fw-bold btnDelete" onclick="employeeDeleteFunction(window['editOb'],window['editRow'])"  >
                        <i class="fa-regular fa-trash-can"></i> Delete
                      </button>
            
            
                      <button type="submit" class="btn fw-bold btnPrint">
                        <i class="fa-solid fa-print"></i> Print
                      </button>
            
                    </div>
                  </div>



                  <div class="col-7 formBtn">
                    <button type="reset" class="btn fw-bold btnClear">
                      <i class="fa-regular fa-trash-can"></i> Clear
                    </button>

                    <button type="submit" class="btn fw-bold btnUpdate">
                      <i class="fa-solid fa-file-pen"></i>Update
                    </button>

                    <button type="submit" class="btn fw-bold btnAdd" onclick="employeeSubmit()">
                      <i class="fa-regular fa-square-plus"></i> Add
                    </button>
                  </div>
                </div>
                <!-- Buttons End -->
              </form>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- Form area end -->
            </div>
    
          </div>
        </div>
      </div>

      <!-- Form Button End -->

      <div class="row mt-2">
        <div class="col-1"></div>
            
        <div class="col-10">
            <section><h4 class="text-center">List of Employees</h4></section>
            <!-- Table Start -->
            <table class="table table-hover" id="tblEmployee">

                <!-- Head Area Start -->
                <thead class="table-primary text-center">
                    <th>No</th>
                    <!-- <th>Calling Name</th> -->
                    <th>Full Name</th>
                    <th>NIC</th>
                    <th>E-mail</th>
                    <th>User Account</th>
                    <th>Mobile</th>
                    <th>Designation</th>
                    <th>Status</th>
                    <th>Modify</th>
                </thead>
                <!-- Head Area End -->


                <!-- Body Area Start -->
                

                    <tbody class="text-center " >
        
                       
            
                    </tbody>

                
                
                <!-- Body Area End -->
            </table>
            <!-- Table End -->
        </div>
        <div class="col-1"></div>
    </div>

      
    </div>
  </body>
</html>
